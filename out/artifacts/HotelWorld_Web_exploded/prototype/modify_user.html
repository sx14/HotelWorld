        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Bootstrap theme</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>

<div class="container theme-showcase" role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron sx-jumbotron">
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4><strong>会员注册</strong></h4>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-4 control-label">用户名</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">联系电话</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">姓名</label>
                    <div class="col-md-4">
                        <input type="text" disabled ="disabled" class="form-control"placeholder="请输入姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">身份证号</label>
                    <div class="col-md-4">
                        <input type="number" class="form-control"placeholder="请输入身份证号">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">邮箱</label>
                    <div class="col-md-4">
                        <input type="email" class="form-control"placeholder="如xxxx@xxx.xxx">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">银行卡号</label>
                    <div class="col-md-4">
                        <input type="number" class="form-control"placeholder="绑定银行卡账号">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">上传头像</label>
                    <div class="col-md-4">
                        <input type="file" class="form-control">
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <div class="col-md-4 col-md-offset-4 sx-mid">
                        <input type="reset" class="btn btn-default" value="重置">
                        <input type="submit" class="btn btn-primary" value="提交">
                        <a class="sx-right-float sx-a">注销会员</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div> <!-- /container -->

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4>充值</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3 control-label">金额</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="充值金额">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">密码</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="6位支付密码">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success">确认充值</button>
            </div>
        </div>
    </div>
</div>

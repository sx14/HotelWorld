<div class="container theme-showcase" role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron sx-jumbotron">
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4><strong>新店注册</strong></h4>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" action="">
                <div class="col-md-6 sx-col-left">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">酒店名称</label>
                        <div class="col-sm-6">
                            <input name="user.hotel" type="text" class="form-control" placeholder="请输入名称">
                        </div>
                        <div class="col-sm-3">
                            <select name="hotel.star" class="form-control">
                                <option value="1">A级</option>
                                <option value="2">B级</option>
                                <option value="3">C级</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">注册资金</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input name="hotel.start_money" type="number" class="form-control"  placeholder="请填入数字，如20">
                                <div class="input-group-addon">万元</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-9">
                            <input name="hotel.name" type="text" class="form-control" placeholder="请输入姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">身份证号</label>
                        <div class="col-sm-9">
                            <input name="hotel.id_num" type="number" class="form-control" placeholder="请输入身份证号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-9">
                            <input name="hotel.email" type="email" class="form-control" placeholder="xxxx@xxx.xx">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">酒店位置</label>
                        <div class="col-sm-9">
                            <select name="hotel.city" class="form-control" >
                                <option value ="北京">北京</option>
                                <option value ="上海">上海</option>
                                <option value="广州">广州</option>
                                <option value="深圳">深圳</option>
                                <option value="南京">南京</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">描述</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="2"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 sx-col-right">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">房型1</label>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <input name="room2.num" type="number" class="form-control" placeholder="容量">
                                <div class="input-group-addon">人</div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="input-group">
                                <input name="room2.num" type="number" class="form-control" placeholder="数量">
                                <div class="input-group-addon">间</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <input name="room2.num" type="number" class="form-control" placeholder="单价">
                                <div class="input-group-addon">元</div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="input-group">
                                <input name="room2.num" type="number" class="form-control" placeholder="会员价">
                                <div class="input-group-addon">元</div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">房型1</label>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <input name="room2.num" type="number" class="form-control" placeholder="容量">
                                <div class="input-group-addon">人</div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="input-group">

                                <div class="input-group-addon">间</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">

                            <div class="input-group">
                                <input name="room2.num" type="number" class="form-control" placeholder="单价">
                                <div class="input-group-addon">元</div>
                            </div>
                        </div>
                        <div class="col-sm-5">

                                <div class="input-group-addon">元</div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">房型1</label>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <input name="room2.num" type="number" class="form-control" placeholder="容量">
                                <div class="input-group-addon">人</div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="input-group">
                                <input name="room2.num" type="number" class="form-control" placeholder="数量">
                                <div class="input-group-addon">间</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <input name="room2.num" type="number" class="form-control" placeholder="单价">
                                <div class="input-group-addon">元</div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="input-group">
                                <input name="room2.num" type="number" class="form-control" placeholder="会员价">
                                <div class="input-group-addon">元</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon">上传图片</div>
                                <input name="room2.num" type="file" class="form-control" placeholder="单价">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                        </div>
                        <div class="col-sm-5">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <input type="reset" class="btn btn-default sx-right-float" value="重新输入">
                        </div>
                        <div class="col-sm-5">
                            <input type="submit" class="btn btn-primary" value="更新信息">
